<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Keylogger Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="login-page" class="page">
    <div class="login-container">
      <h1>CYBERTRACK</h1>
      <form id="login-form">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <p class="login-hint">Use: admin / admin123</p>
      </form>
    </div>
  </div>

  <div id="dashboard-page" class="page hidden">
    <nav>
      <h1>CYBERTRACK</h1>
      <div class="nav-actions">
        <button id="add-user-btn" class="btn-primary">Add User</button>
        <button id="logout-btn">Logout</button>
      </div>
    </nav>
    
    <main>
      <h2>Active Users</h2>
      <div class="users-grid" id="users-grid"></div>
    </main>

    <!-- Add User Modal -->
    <div id="add-user-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Add New User</h2>
        <form id="add-user-form">
          <input type="text" id="new-username" placeholder="Username" required>
          <input type="text" id="new-device" placeholder="Device" required>
          <select id="new-status" required>
            <option value="active">Active</option>
            <option value="idle">Idle</option>
            <option value="offline">Offline</option>
          </select>
          <div class="modal-actions">
            <button type="button" id="cancel-add-user" class="btn-secondary">Cancel</button>
            <button type="submit" class="btn-primary">Add User</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="logs-page" class="page hidden">
    <nav>
      <button id="back-btn">‚Üê Back</button>
      <h1>Access Logs</h1>
    </nav>
    <div class="terminal" id="logs-terminal"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
